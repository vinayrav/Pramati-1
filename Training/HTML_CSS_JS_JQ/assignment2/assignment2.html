<!DOCTYPE html>
<html>
  <head>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <!--datepicker-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <!--bootstrap jquery-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="sample.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-start">
          <div class="col-md-2"></div>
          <div class="col-md-9">

            <div class="card primary">
              <div class="card-header">SAMPLE FORM</div>
              <form id="sample_form">
                <div class="card-body">
                  
                  <div class="form-group form-inline form-row ">
                    <label for="first-name" class="control-label col-md-3">First Name:</label>
                    <input type="text" class="form-control col-md-6 name" id="first_name">
                    <span class=" col-md-3 text-danger" id="first_name_error" ></span>
                  </div>

                  <div class="form-group form-inline form-row">
                    <label class="control-label col-md-3" for="last-name">Last Name:</label>
                    <input  type="text" class="form-control col-md-6 name" id="last_name" >
                    <span class="col-md-3 text-danger" id="last_name_error" ></span>
                  </div>

                  <div class="form-group form-inline form-row ">
                    <label class="control-label col-md-3" for="email">Email:</label>
                    <input  type="text" class="form-control col-md-6" id="email" >
                    <span class="col-md-3 text-danger" id="email_error" ></span>
                  </div>

                  <div class="form-group form-inline  form-row">
                    <label class="control-label col-md-3" for="phone-number">Phone Number:</label>
                    <input  type="text" class="form-control col-md-6" id="phone_number" >
                    <span class="col-md-3 text-danger" id="phone_number_error" ></span>
                  </div>

                  <div class="form-group form-inline form-row">
                    <label class="control-label col-md-3" for="dob">Date Of Birth:</label>
                    <input class="form-control col-md-6" type="text" id="datepicker">
                    <span class="col-md-3 text-danger" id="dob_error" ></span>
                  </div>

                  <div class="form-group form-inline form-row">
                   <div class="col-md-5"></div>
                   <button type="button" class="btn btn-info form-control" id="submit_button">Submit</button>
                 </div>

              
             
           

           <div class="text-md-center table-responsive"> 
            <table class="table  table-condensed table-bordered thead-dark" id="form_details_table">
              <thead class="thead-dark">
                <tr>
                 <th class="text-center">FIRST NAME</th>
                 <th class="text-center">LAST NAME</th>
                 <th class="text-center">EMAIL</th>
                 <th class="text-center">PHONE NUMBER</th>
                 <th class="text-center">DOB</th>
               </tr>
               </thead>
           </table>
         </div>
       </div>
         </form>
       </div>
        </div>
       </div>
     </div>
   
 </body>
 </html>
