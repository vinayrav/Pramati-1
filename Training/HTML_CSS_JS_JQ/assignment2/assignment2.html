<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="assignment2.js"></script>
    
       

</head>

<body>
    <div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-9 center_div" id="div1">
        <div class="panel panel-primary">
            <div class="panel-heading">SAMPLE FORM</div>

            <form id="sample">

                <div class="panel-body">
                    <div class="form-group row">

                        <label for="fname" class="col-md-3">First Name:</label>

                        <input class="col-md-3" type="text" class="form-control" id="fname" value="">
                        <span class="col-md-3 label label-danger" id="fs" ></span>

                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="lname">Last Name:</label>
                        <input class="col-md-3" type="text" class="form-control" id="lname" value="">
                        <span class="col-md-3 label label-danger" id="ls" ></span>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="email">Email:</label>
                        <input class="col-md-3" type="email" class="form-control" id="email" value="">
                        <span class="col-md-3 label label-danger" id="es" ></span>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="number">Phone Number:</label>
                        <input class="col-md-3" type="number" class="form-control" id="number" value="">
                        <span class="col-md-3 label label-danger" id="ns" ></span>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3" for="dob">Date Of Birth:</label>
                        <div data-date-format="mm-dd-yyyy">
                            <input class="col-md-3" type="text" id="datepicker" value="">
                            <span class="col-md-3 label label-danger" id="ds" ></span>

                        </div>

                    </div>

                    <div class="form-group row">
                        <div class="col-md-5"></div>
                        <button id="b" type="button"  class="btn btn-info col-md-3" onclick="val()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    </div>

    <table class="table" id="form_details">
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL</th>
            <th>PHONE NUMBER</th>
            <th>DOB</th>
        </tr>
    </table>
    </div>

</body>

</html>
